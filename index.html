<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student</title>
</head>

<body>
    <div class="rectangle">
        <p>Student Portal</p>
    </div>
    <div class="container">
        <div>
            <input type="text" name="search" id="searchbar" placeholder="Search">
            <button class="btn-search">Search</button>
        </div>

        <div class="search-btn">
            <button class="sort-btn" id="sortAZ">Sort A→Z</button>
            <button class="sort-btn" id="sortZA">Sort Z→A</button>
            <button class="sort-btn" id="sortMarks">Sort by Marks</button>
            <button class="sort-btn" id="sortPassing">Sort by Passing</button>
            <button class="sort-btn" id="sortClass">Sort By Class</button>
            <button class="sort-btn" id="sortGender">Sort By Gender</button>
        </div>
        <div class="table">
            <table id="myTable" class="Mytable">
                <thead>
                    <tr class="info">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!--for the data-->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
